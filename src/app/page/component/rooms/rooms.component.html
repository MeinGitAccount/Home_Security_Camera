<div class="rooms-container">
  <div class="home-button">
    <button (click)="goToPage('home')"> <img src = "assets/img/logo.png" height="60"> </button>
  </div>

  <div class="rooms-content-container">
    <div class="rooms-content">
      <div class="rooms-title">{{title}}</div>
      <div class="rooms-buttons">
        <button *ngFor="let room of roomNames" (click)="goToPage('videos')">{{room}}</button>
      </div>
    </div>
  </div>
</div>
